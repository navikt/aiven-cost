apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryDataset
metadata:
  annotations:
    cnrm.cloud.google.com/delete-contents-on-destroy: "false"
  name: aiven_cost
  namespace: "nais-analyse"
  labels:
    "team": "nais-analyse"
spec:
  description: "Aiven Cost"
  friendlyName: aiven_cost
  location: europe-north1

---

apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: cost_items
  namespace: "nais-analyse"
  labels:
    "team": "nais-analyse"
spec:
  description: "Aiven Cost"
  datasetRef:
    name: aiven_cost
  friendlyName: cost_items
  schema: |
    [
      {
        "name": "environment",
        "type": "STRING"
      },
      {
        "name": "team",
        "type": "STRING"
      },
      {
        "name": "month",
        "type": "STRING"
      },
      {
        "name": "service",
        "type": "STRING"
      },
      {
        "name": "costInEuros",
        "type": "NUMERIC"
      }
    ]